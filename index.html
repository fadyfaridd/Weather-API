<html>

<head>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container my-5">
            <img src="images/logo.png" alt="">
            <a class="navbar-brand text-white" href="#">Weather</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Live Camera</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="weather-body py-5 bg-dark">
        <div class="container py-3">
            <div class="searchBar position-relative">
                <input type="text" id="searchBar" class="form-control border-0 rounded-5 px-3 py-3 bg-light"
                    placeholder="Find Your Location...">
                <button id="searchBtn" class="btn btn-primary rounded-5 px-5 py-2">Find</button>
            </div>
            <div class="temp my-5 pt-3">
                <div class="row py-3" id="rowData">
                    <div class="col-md-4 bg-dark text-white pt-3 px-3 rounded-start-4 bg-gradient">
                        <div class="d-flex justify-content-between align-items-center">
                            <p id="today"></p>
                            <p id="dateMonth"></p>
                        </div>
                        <h4 id="zone" class="pb-2"></h4>
                        <div class="d-flex justify-content-between align-items-center pb-5">
                            <h1 id="currentTemp"></h1>
                            <img id="weatherImg" class="w-25 " src="" alt="">
                        </div>
                        <p class='mb-3 text-primary' id="condition"></p>
                        <div class="d-flex justify-content-between ">
                            <p id="windDegree"></p>
                            <p id="windKph"></p>
                            <p id="windDir"></p>
                        </div>
                    </div>
                    <div class="col-md-4 bg-black text-white pt-3 text-center bg-gradient">
                        <div>
                            <p class='text-center' id="nextDay"></p>
                        </div>
                        <img id="nextWeatherIcon" src="" class="w-25" alt="X">
                        <p class='h3' id="maxTemp"></p>
                        <p class='h5 mb-4' id="minTemp"></p>
                        <p class="text-primary pb-5" id="nextCondition"></p>
                    </div>

                    <div class="col-md-4 bg-dark text-white pt-3 text-center rounded-end-4 bg-gradient">
                        <div>
                            <p class='text-center' id="nextDay2"></p>
                        </div>
                        <img id="nextWeatherIcon2" src="" class="w-25" alt="">
                        <p class='h3' id="maxTemp2"></p>
                        <p class='h5 mb-4' id="minTemp2"></p>
                        <p class="text-primary" id="nextCondition2"></p>

                    </div>

                </div>
            </div>
        </div>
        <footer class="pt-5">
            <div class="container d-flex justify-content-between align-items-center pt-5 py-4">
                <div class="searchBar position-relative w-75 ">
                    <input type="text" class="form-control border-0 rounded-5 px-3 py-3 bg-light"
                        placeholder="Enter Your Email To Subscribe...">
                    <button class="btn btn-primary rounded-5 px-4 py-2">Subscribe</button>
                </div>
                <div class="text-white w-25 d-flex justify-content-evenly ps-5 ms-3 text-center">
                    <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                    <a href="https://www.google.com/" target="_blank"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href=""><i class="fa-brands fa-pinterest"></i></a>
                </div>
            </div>
            <p class="container text-white py-5">Copyright 2014 Company name. Designed by Themezy. All rights reserved
            </p>
        </footer>
    </div>




    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
